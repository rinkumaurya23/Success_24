<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Success_24</a>
            <ul class="flex space-x-6">
                <li><a href="{% url 'home' %}" class="hover:underline">Home</a></li>
                <li><a href="{% url 'about' %}" class="hover:underline">About</a></li>
                <li><a href="{% url 'contact' %}" class="hover:underline">Contact</a></li>
                {% if user.is_authenticated %}
                <li><a href="/logout" class="hover:underline">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}" class="hover:underline">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 My Django Site. All rights reserved.</p>
    </footer>

</body>

</html>
